<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiacara 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #3498db;
            font-size: 2.5rem;
            text-transform: uppercase;
        }
        .contador {
            font-size: 2rem;
            color: #16a085;
            animation: pulse 1s infinite;
        }
        footer {
            background-color: #333;
            color: #fff;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cotiacara</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1 class="text-center" data-aos="fade-up">Cotiacara 2.0</h1>
        <p class="text-center" data-aos="fade-up">Contador oficial e imagens sensacionais da nossa Cotiacara</p>

        <!-- Contador -->
        <div class="text-center bg-light p-4 rounded" data-aos="zoom-in">
            <h2>Contagem Regressiva</h2>
            <p class="contador" id="contador"></p>
        </div>

        <!-- Imagens -->
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
            <div class="col">
                <div class="card" data-aos="zoom-in">
                    <img src="images/cotiacara1.jpg" class="card-img-top img-fluid" alt="Imagem 1">
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-swimmer"></i> Piscininha!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-aos="zoom-in">
                    <img src="images/cotiacara2.jpg" class="card-img-top img-fluid" alt="Imagem 2">
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-chair"></i> Cadeirinha!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        <p>© 2024 Cotiacara. Todos os direitos reservados.</p>
        <a href="#" class="text-white"><i class="fas fa-envelope"></i> Contato</a>
    </footer>

    <script>
        function atualizarContador() {
            const dataAlvo = new Date('2025-01-02T12:00:00');
            const agora = new Date();
            const diferenca = dataAlvo - agora;

            if (diferenca > 0) {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                document.getElementById('contador').textContent = 
                    `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
            } else {
                document.getElementById('contador').textContent = "Chegou!";
            }
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
