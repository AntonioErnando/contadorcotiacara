<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiacara 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #e6e6fa);
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 0.25rem;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .footer {
            background-color: #343a40;
            color: white;
        }
        .footer a {
            color: #ffc107;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .parallax {
            background-image: url('images/background.jpg');
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .contador {
            background-image: url('images/cotiacara3.png');
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        .contador span {
            margin: 0 10px;
        }
        .contador .segundos {
            color: #ff5733; /* Cor chamativa para os segundos */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cotiacara</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1 class="text-center" data-aos="fade-up">Cotiacara 2.0</h1>
        <p class="text-center" data-aos="fade-up">Contador oficial e imagens sensacionais da nossa Cotiacara</p>

        <!-- Contador -->
        <div class="text-center" data-aos="zoom-in">
            <div class="contador" id="contador">
                <span class="dias"></span> dias,
                <span class="horas"></span> horas,
                <span class="minutos"></span> minutos,
                <span class="segundos"></span> segundos
            </div>
            <a href="#" class="button">Saiba Mais</a>
        </div>

        <!-- Parallax Section -->
        <div class="parallax"></div>

        <!-- Imagens -->
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
            <div class="col">
                <div class="card" data-aos="zoom-in">
                    <img src="images/cotiacara1.jpg" class="card-img-top img-fluid" alt="Imagem 1">
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-swimmer"></i> Piscininha!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-aos="zoom-in">
                    <img src="images/cotiacara2.jpg" class="card-img-top img-fluid" alt="Imagem 2">
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-chair"></i> Cadeirinha!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-5">
        <p>© 2024 Cotiacara. Todos os direitos reservados.</p>
        <a href="#" class="text-white"><i class="fas fa-envelope"></i> Contato</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            AOS.init();

            function atualizarContador() {
                const dataAlvo = new Date('2025-01-02T12:00:00');
                const agora = new Date();
                const diferenca = dataAlvo - agora;

                if (diferenca > 0) {
                    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                    document.querySelector('#contador .dias').textContent = dias;
                    document.querySelector('#contador .horas').textContent = horas;
                    document.querySelector('#contador .minutos').textContent = minutos;
                    document.querySelector('#contador .segundos').textContent = segundos;
                } else {
                    document.getElementById('contador').textContent = "Chegou!";
                }
            }
            setInterval(atualizarContador, 1000);
            atualizarContador();
        });
    </script>
</body>
</html>
