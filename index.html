<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Site</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Meu Site</h1>
        <p class="text-center">Aqui está o contador e outras imagens legais!</p>

        <!-- Contador -->
        <div class="text-center bg-light p-4 rounded">
            <h2>Contagem Regressiva</h2>
            <p class="contador" id="contador"></p>
        </div>

        <!-- Imagens -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/cotiacara1.jpg" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <p class="card-text">Essa é uma imagem incrível!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/cotiacara2.jpg" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <p class="card-text">Outra imagem incrível!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function atualizarContador() {
            const dataAlvo = new Date('2025-01-02T12:00:00');
            const agora = new Date();
            const diferenca = dataAlvo - agora;

            if (diferenca > 0) {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                document.getElementById('contador').textContent = 
                    `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
            } else {
                document.getElementById('contador').textContent = "Chegou!";
            }
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
